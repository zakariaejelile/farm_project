{% extends "farm/base.html" %}

{% block content %}

<div class="grid grid-cols-12 gap-6">
  <div class="col-span-12">
    <div class="card">

      <!-- Header -->
      <div class="card-header flex items-center justify-between">
        <h5 class="card-title mb-0">Food Stock</h5>
        <a href="{% url 'food_stock_create' %}" class="btn btn-primary">
          <i class="ph ph-plus"></i> Add Food
        </a>
      </div>

      <!-- Body -->
      <div class="card-body">

        <!-- Quick Filters ONLY -->
        <div class="mb-4 flex gap-2">
          <a href="?quick=7" class="btn btn-outline-warning btn-sm">
            Expiring in 7 Days
          </a>

          <a href="?quick=30" class="btn btn-outline-danger btn-sm">
            Expiring in 30 Days
          </a>

          <a href="{% url 'food_stock' %}" class="btn btn-outline-secondary btn-sm">
            Clear
          </a>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>

            <tbody>
              {% for food in food_stocks %}
              <tr>
                <td>
                  <span class="fw-semibold">{{ food.item_name }}</span>
                </td>
                <td>{{ food.quantity }}</td>
                <td>{{ food.unit }}</td>
                <td class="text-end">
                  <a href="{% url 'food_stock_detail' food.id %}"
                     class="btn btn-sm btn-outline-primary">
                    <i class="ph ph-eye"></i>
                  </a>
                  <a href="{% url 'food_stock_update' food.id %}"
                     class="btn btn-sm btn-outline-warning">
                    <i class="ph ph-pencil"></i>
                  </a>
                  <a href="{% url 'food_stock_delete' food.id %}"
                     class="btn btn-sm btn-outline-danger">
                    <i class="ph ph-trash"></i>
                  </a>
                </td>
              </tr>

              {% empty %}
              <tr>
                <td colspan="4" class="text-center text-muted py-4">
                  No food stock found.
                </td>
              </tr>
              {% endfor %}
            </tbody>

          </table>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
