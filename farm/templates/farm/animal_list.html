{% extends "farm/base.html" %}

{% block content %}

<div class="grid grid-cols-12 gap-6">
  <div class="col-span-12">
    <div class="card">

      <!-- Header -->
      <div class="card-header flex items-center justify-between">
        <h5 class="card-title mb-0">Animals</h5>
        <a href="{% url 'animal_create' %}" class="btn btn-primary">
          <i class="ph ph-plus"></i> Add Animal
        </a>
      </div>

      <!-- Body -->
      <div class="card-body">

        <!-- Search Filter -->
        <div class="mb-4">
          <form method="get" class="flex gap-3 items-center">
            <input
              type="text"
              name="q"
              value="{{ request.GET.q }}"
              placeholder="Search by animal tag..."
              class="form-control w-64"
            />
            <button type="submit" class="btn btn-outline-primary">
              Search
            </button>
             <a href="{% url 'animal_list' %}" class="btn btn-outline-secondary btn-sm">
              Clear
            </a>
          </form>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Tag</th>
                <th>Species</th>
                <th>Hatched / Born</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for animal in animals %}
              <tr>
                <td>
                  <span class="fw-semibold">{{ animal.tag_number }}</span>
                </td>
                <td>{{ animal.species.name }}</td>
                <td>{{ animal.hatched_or_born }}</td>
                <td class="text-end">
                  <a href="{% url 'animal_detail' animal.id %}" class="btn btn-sm btn-outline-primary">
                    <i class="ph ph-eye"></i>
                  </a>
                  <a href="{% url 'animal_update' animal.id %}" class="btn btn-sm btn-outline-warning">
                    <i class="ph ph-pencil"></i>
                  </a>
                  <a href="{% url 'animal_delete' animal.id %}" class="btn btn-sm btn-outline-danger">
                    <i class="ph ph-trash"></i>
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="4" class="text-center text-muted py-4">
                  No animals found.
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
