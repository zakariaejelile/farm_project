<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Health Log{% else %}Add Health Log{% endif %}</title>
    <style>
        /* Basic reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f6fa;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .card h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #1b1b1b;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: #3b82f6; /* blue */
            outline: none;
        }

        .full-width {
            grid-column: span 2;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            grid-column: span 2;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>{% if form.instance.pk %}Edit Health Log{% else %}Add Health Log{% endif %}</h2>
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="{% if forloop.counter|divisibleby:2 %}full-width{% endif %}">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="error">{{ field.errors }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="buttons">
                    <a href="{% url 'health_log_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Update{% else %}Save{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
