{% extends "farm/base.html" %}

{% block content %}
<div class="pc-card">
  <div class="pc-card-header">
    <h5>
      {% if form.instance.pk %}Edit Animal{% else %}Add Animal{% endif %}
    </h5>
  </div>

  <div class="pc-card-body">
    <form method="POST" class="grid grid-cols-12 gap-4">
      {% csrf_token %}

      {% for field in form %}
        <div class="col-span-12 md:col-span-6">
          <label class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="col-span-12 mt-4 text-end">
        <button type="submit" class="btn btn-primary">
          {% if form.instance.pk %}Update{% else %}Save{% endif %}
        </button>
        <a href="{% url 'animal_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
