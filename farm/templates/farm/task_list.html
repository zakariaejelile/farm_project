{% extends "farm/base.html" %}

{% block content %}

<div class="grid grid-cols-12 gap-6">
  <div class="col-span-12">
    <div class="card">
      <div class="card-header flex items-center justify-between">
        <h5 class="card-title mb-0">Tasks</h5>
                <a href="{% url 'task_create' %}" class="btn btn-primary">
          <i class="ph ph-plus"></i> Add Task
        </a>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Title</th>
                <th>task_type</th>
                <th>Due Date</th>
                <th>Completed</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for task in tasks %}
              <tr>
                <td><span class="fw-semibold">{{ task.title }}</span></td>
                <td>{{ task.task_type }}</td>
                <td>{{ task.due_date|date:"Y-m-d H:i" }}</td>
                <td>{{ task.completed }}</td>
                <td class="text-end">
                  <a href="{% url 'task_detail' task.id %}" class="btn btn-sm btn-outline-primary">
                    <i class="ph ph-eye"></i>
                  </a>
                  <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-outline-warning">
                    <i class="ph ph-pencil"></i>
                  </a>
                  <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">
                    <i class="ph ph-trash"></i>
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="5" class="text-center text-muted py-4">
                  No tasks found.
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
