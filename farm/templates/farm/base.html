<!DOCTYPE html>
<html>
<head>
    <title>Farm Management</title>
</head>
<body>

<nav>
    {% if user.is_authenticated %}
        <a href="{% url 'animal-list' %}">Animals</a> |
        <a href="{% url 'food_stock' %}">Food Stock</a> |
        <a href="{% url 'task-list' %}">Tasks</a> |
        <a href="{% url 'dashboard' %}">Dashboard</a> |
        <a href="{% url 'logout' %}">Logout</a> ({{ user.username }})
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>

<hr>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}

{% block content %}{% endblock %}

</body>
</html>
